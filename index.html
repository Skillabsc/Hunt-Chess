<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunt Chess</title>
  <script src="https://cdn.jsdelivr.net/npm/@farcade/game-sdk@latest/dist/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f0e6;
    }
    h1 {
      margin-top: 30px;
      font-size: 36px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      background-color: white;
      border: 2px solid black;
      border-radius: 10px;
    }
    #board {
      margin: 20px auto;
      width: 320px;
    }
    .footer {
      margin-top: 20px;
      font-size: 18px;
    }
    img.logo {
      width: 80px;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>HUNT CHESS</h1>
  <button class="btn" onclick="startPvP()">PLAYER VS PLAYER</button>
  <button class="btn" onclick="startPVC()">PLAYER VS COMPUTER</button>

  <div id="board"></div>

  <div class="footer">White to move<br />
    <img src="logo.png" alt="City logo" class="logo">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.css"/>

  <script>
    const game = new Chess();
    let board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: onDrop
    });

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      board.position(game.fen());
      window.FarcadeSDK.singlePlayer.actions.hapticFeedback();
      if (game.game_over()) {
        window.FarcadeSDK.singlePlayer.actions.gameOver({ score: 1 });
      }
    }

    function startPvP() {
      game.reset();
      board.position('start');
      window.FarcadeSDK.singlePlayer.actions.ready();
    }

    function startPVC() {
      alert("AI mode not implemented yet.");
    }

    window.FarcadeSDK.singlePlayer.actions.ready();

    window.FarcadeSDK.on('play_again', () => {
      startPvP();
    });

    window.FarcadeSDK.on('toggle_mute', (data) => {
      console.log("Mute toggle:", data.isMuted);
    });
  </script>
</body>
</html>
